name: Sync (/ to adamlui/chatgpt-apps/chatgpt-infinity/) && (/greasemonkey/ to adamlui/userscripts/chatgpt/chatgpt-infinity/)

on:
  push:
    branches: [ master, main ]
    paths:
      - '**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-infinity
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-infinity
          path: adamlui/chatgpt-infinity

      - name: Checkout adamlui/chatgpt-apps
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-apps
          path: adamlui/chatgpt-apps

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync docs between root & /greasemonkey
        run: |
          shopt -s globstar
          for file in "${{ github.workspace }}/adamlui/chatgpt-infinity/docs/"**/*.md; do
            relative_path=${file#"${{ github.workspace }}/adamlui/chatgpt-infinity/docs/"}
            if [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-infinity/docs/$relative_path")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-infinity/greasemonkey/docs/$relative_path")" ]; then
              cp -f "${{ github.workspace }}/adamlui/chatgpt-infinity/docs/$relative_path" "${{ github.workspace }}/adamlui/chatgpt-infinity/greasemonkey/docs/$relative_path"
            elif [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-infinity/greasemonkey/docs/$relative_path")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-infinity/docs/$relative_path")" ]; then
              cp -f "${{ github.workspace }}/adamlui/chatgpt-infinity/greasemonkey/docs/$relative_path" "${{ github.workspace }}/adamlui/chatgpt-infinity/docs/$relative_path"
            fi
          done

      - name: Sync / to adamlui/chatgpt-apps/chatgpt-infinity/
        run: rsync -avh --delete --exclude={'.git','.github'} ${{ github.workspace }}/adamlui/chatgpt-infinity/ ${{ github.workspace }}/adamlui/chatgpt-apps/chatgpt-infinity/

      - name: Sync /greasemonkey/ to adamlui/userscripts/chatgpt/chatgpt-infinity/
        run: rsync -avh --delete ${{ github.workspace }}/adamlui/chatgpt-infinity/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/chatgpt-infinity/

      - name: Push to adamlui/chatgpt-infinity
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-infinity`]'
          file_pattern: '*'
          repository: adamlui/chatgpt-infinity

      - name: Push to adamlui/chatgpt-apps
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-infinity`]'
          file_pattern: 'chatgpt-infinity/*'
          repository: adamlui/chatgpt-apps

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-infinity`]'
          file_pattern: 'chatgpt/chatgpt-infinity/*'
          repository: adamlui/userscripts
